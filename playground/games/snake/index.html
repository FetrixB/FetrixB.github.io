<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Snake</title>
  <link rel="stylesheet" href="style.ccs" />
</head>
<body>
  <div class="container">
    <h1>Snake</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="info">
      <span id="score">Score: 0</span>

      <!-- difficulty selector -->
      <label for="difficulty" class="hint">Difficulty:</label>
      <select id="difficulty" title="Select difficulty (lower = faster)">
        <option value="140">Easy</option>
        <option value="100" selected>Normal</option>
        <option value="70">Hard</option>
        <option value="40">Insane</option>
        <option value="10">Imposiable</option>
      </select>

      <button id="restart">Restart</button>
      <p class="hint">Use arrow keys to play</p>
    </div>
  </div>
  <script src="skript.js"></script>
</body>
</html>
