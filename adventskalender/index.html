            gap: 10px;
            max-width: 600px;
            margin: 50px auto;
        }

        .day {
            background-color: #d32f2f;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .day.disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .day:hover:not(.disabled) {
            transform: scale(1.1);
        }
