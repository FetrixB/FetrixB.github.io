<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Duo Pong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      canvas {
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-white">
    <div class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/60 via-slate-900 to-emerald-900/70 blur-3xl"></div>
      <div class="relative z-10 w-full max-w-4xl px-6 py-10">
        <header class="text-center mb-8">
          <p class="uppercase tracking-[0.4em] text-emerald-300 text-xs mb-3">Arcade Night</p>
          <h1 class="text-4xl md:text-5xl font-semibold text-white mb-3">Neon Duo Pong</h1>
          <p class="text-slate-300 max-w-2xl mx-auto">A slick two-player pong duel. Player One uses <span class="font-semibold text-white">W/S</span> and Player Two uses <span class="font-semibold text-white">Arrow Up/Down</span>. First to 7 points wins.</p>
        </header>
        <section class="bg-slate-900/70 border border-white/10 rounded-3xl p-5 shadow-2xl backdrop-blur text-center mb-6">
          <div class="flex items-center justify-between text-sm uppercase tracking-wide text-slate-400 mb-4">
            <div class="flex flex-col">
              <span class="text-xs">Player One</span>
              <span class="text-emerald-300 font-semibold text-lg" id="p1-score">0</span>
            </div>
            <div class="text-xs text-slate-500">Race to 7</div>
            <div class="flex flex-col">
              <span class="text-xs">Player Two</span>
              <span class="text-cyan-300 font-semibold text-lg" id="p2-score">0</span>
            </div>
          </div>
          <div class="relative aspect-[16/9] w-full max-w-3xl mx-auto">
            <canvas id="pong" class="w-full h-full rounded-2xl border border-white/10 bg-slate-950"></canvas>
            <div id="match-banner" class="hidden absolute inset-0 flex items-center justify-center text-3xl font-semibold text-white bg-slate-950/80 rounded-2xl">
              Tap Space to Restart
            </div>
          </div>
        </section>
        <div class="flex flex-wrap gap-4 justify-center text-xs uppercase tracking-[0.3em] text-slate-400">
          <span class="px-4 py-2 bg-white/5 border border-white/10 rounded-full">W / S</span>
          <span class="px-4 py-2 bg-white/5 border border-white/10 rounded-full">Arrow ↑ / ↓</span>
          <span class="px-4 py-2 bg-white/5 border border-white/10 rounded-full">Space: Reset</span>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
